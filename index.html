<!DOCTYPE html>
<html lang="en">

<head>
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <div class="container">
        <div class="player">

            <div class="details">
                <div class="track-name">Track Name</div>
                <div class="track-artist">Track Artist</div>
                <div class="track-art"></div>
            </div>

            <div class="buttons">
                <div class="shuffle" onclick="randomTrack()">
                    <i class="fa-solid fa-shuffle fa-2x" title="Shuffle"></i>
                </div>
                <div class="prev-track" onclick="prevTrack()">
                    <i class="fa fa-step-backward fa-2x" title="Previous"></i>
                </div>
                <div class="playpause-track" onclick="playpauseTrack()">
                    <i class="fa fa-play-circle fa-5x" title="Play/Pause"></i>
                </div>
                <div class="next-track" onclick="nextTrack()">
                    <i class="fa fa-step-forward fa-2x" title="Next"></i>
                </div>
                <div class="repeat" onclick="repeatTrack()">
                    <i class="fa-solid fa-repeat fa-2x" title="Repeat"></i>
                </div>
            </div>

            <div class="slider_container">
                <div class="current-time">00:00</div>
                <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
                <div class="total-duration">00:00</div>
            </div>

            <div class="slider_container">
                <i class="fa fa-volume-down"></i>
                <input type="range" min="1" max="100" value="99" class="volume_slider" onchange="setVolume()">
                <i class="fa fa-volume-up"></i>
            </div>

        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
